<VirtualHost *:{{port|d(80)}}>
	# ServerAdmin webmaster@localhost
	DocumentRoot {{document_root|d(http_dir)|regex_replace('/*$','')}}/

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# ErrorLog /dev/stderr
  # ErrorLog journald
  # CustomLog journald

	# CustomLog /dev/stdout
</VirtualHost>

<VirtualHost *:12345>
  ServerName myapp.example.com
  DocumentRoot /var/www/
  Alias /images "/var/www/img/"

  <Directory "/var/www/img">
    Options +Indexes
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
