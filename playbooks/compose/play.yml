---
- name: COMPOSE
  hosts: 'virtual'
  connection: local
  gather_facts: false
  become: false
  become_user: root
  run_once: true
  no_log: false
  handlers:
    - name: TODO compose handlers
      meta: noop

  tasks:
    - name: Create 'compose.yml' to '/opt'
      ansible.builtin.copy:
        dest: /opt/compose.yml
        # src: docker/compose.yml
        mode: '0600'
        owner: 'root'
        group: 'root'
        content: >-
          {{ composefile | to_yaml }}

    - name: "Create '/opt/tailscale.env'"
      ansible.builtin.copy:
        dest: '/opt/tailscale.env'
        content: |
          TS_AUTHKEY={{ ts_auth_key | d(ts_key_default) }}
        mode: '0600'
        owner: 'root'
        group: 'root'

    - name: Copy files to remote locations
      loop: "{{ do_hosts|d([ansible_host]) }}"
      copy:
        mode: '0600'
        owner: 'root'
        group: 'root'
        content: |
          {{ _services | to_yaml }}
      vars:
        _services:
          whoami:
            image: "traefik/whoami"
            container_name: "whoami-{{ item }}"
            labels:
              - "traefik.enable=true"
              - "traefik.http.routers.whoami.rule=Host(`{{ item }}`)"
              - "traefik.http.routers.whoami.entrypoints=web"

    - name: "Start 'tailscale'"
      ansible.builtin.shell: >-
        docker compose up --detach
      args:
        chdir: '/opt'

  vars:
    ts_auth_key: !vault |
      $ANSIBLE_VAULT;1.1;AES256
      36373131643239643731613633336436363530306365366436616334643662383838366539656263
      3936373864336237316130663936643537313465323134620a666262323639363462313463326361
      32373163646536343830643533643866386463366232643765306534626437393131633130666164
      3834633835353734370a613739333731346134646136303966626233316637393766373966303537
      34313630643339656530636435323234333939613433663531653830386365333562383837623735
      63666564613866643061326638353831313462616431366361666661393034643133346461333436
      326165646534613063333234373335316638

    composefile:
      services:
        traefik:
          image: "traefik:v3.5"
          container_name: "traefik"
          command:
            #- "--log.level=DEBUG"
            - "--api.insecure=true"
            - "--providers.docker=true"
            - "--providers.docker.exposedbydefault=false"
            - "--entryPoints.web.address=:80"
          ports:
            - "80:80"
            - "443:443"
            - "8080:8080"
          volumes: &DOCKER_HOST
            - "/var/run/docker.sock:/var/run/docker.sock:ro"

        tailscale-nginx:
          image: "tailscale/tailscale:latest"
          hostname: "{{ ansible_host }}"
          environment:
            - "TS_STATE_DIR=/var/lib/tailscale"
            - "TS_USERSPACE=false"
            # - "TS_EXTRA_ARGS=--advertise-tags=tag:container --reset"
          devices:
            - "/dev/net/tun:/dev/net/tun"
          cap_add:
            - "net_admin"
          restart: "unless-stopped"
          env_file:
            - "tailscale.env"
          volumes:
            - "/opt/tailscale-nginx/state:/var/lib/tailscale"

        # nginx:
        #   image: "nginx"
        #   depends_on:
        #     - "tailscale-nginx"
        #   network_mode: "service:tailscale-nginx"

        autoheal:
          image: "willfarrell/autoheal"
          environment:
            AUTOHEAL_CONTAINER_LABEL: "all"
            AUTOHEAL_INTERVAL: 5
            AUTOHEAL_START_PERIOD: 0
            AUTOHEAL_DEFAULT_STOP_TIMEOUT: 10
            DOCKER_SOCK: "/var/run/docker.sock"
            CURL_TIMEOUT: 30
          privileged: true
          restart: "always"
          volumes: 
            - "/var/run/docker.sock:/var/run/docker.sock:rw"

- name: UFW
  hosts: 'ubuntu-vm'
  connection: local
  gather_facts: false
  become: false
  become_user: root
  no_log: false
  tasks:
    - name: Open HTTP and HTTPS
      loop:
        - 80
        - 443
      community.general.ufw:
        rule: allow
        port: '{{ item }}'
        proto: tcp
...
