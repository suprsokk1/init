          3262386465643532350a313234363036383632396136336562346538306164343334396336363766
          38313833363239613064396366663265303234643266326439376539373938643037623431393032
          32633333633364613963636630613365303262653439613538663330336637376530316237616133
          376632313534633538343836623631346338

    do_api_token: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          64336161363130343063633534623036303037303931363935623638626135356233326131653966
          6462386137373535623132633961373339666563363737660a393261613965396435373339663565
          39616538633538626636653966386232303530306337663836343836383636316134363562363439
