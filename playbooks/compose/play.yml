---
- name: COMPOSE
  hosts: 'virtual'
  connection: local
  gather_facts: false
  become: false
  become_user: root
  run_once: true
  no_log: false
  handlers:
    - name: TODO compose handlers
      meta: noop

  tasks:
    - name: Create 'compose.yml' to '/opt'
      ansible.builtin.copy:
        dest: '/opt/compose.yml'
        # src: docker/compose.yml
        mode: '0600'
        owner: 'root'
        group: 'root'
        content: >-
          {{ composefile | to_yaml }}

    - name: "Create '/opt/tailscale.env'"
      ansible.builtin.copy:
        dest: '/opt/tailscale.env'
        content: |
          TS_AUTHKEY={{ ts_auth_key | d(ts_key_default) }}
        mode: '0600'
        owner: 'root'
        group: 'root'

    - name: "Start 'tailscale'"
      ansible.builtin.shell: >-
        docker compose up --detach
      args:
        chdir: '/opt'

  vars:
    composefile:
      services:
        traefik:
          image: "traefik:v3.5"
          container_name: "traefik"
          command:
            #- "--log.level=DEBUG"
            - "--api.insecure=true"
            - "--providers.docker=true"
            - "--providers.docker.exposedbydefault=false"
            - "--entryPoints.web.address=:80"
          ports:
            - "80:80"
            - "443:443"
            - "8080:8080"
          volumes: &DOCKER_HOST
            - "/var/run/docker.sock:/var/run/docker.sock:ro"

        whoami:
          image: "traefik/whoami"
          container_name: "whoami-{{ fqdn | d(ansible_host) }}"
          labels:
            - "traefik.enable=true"
            - "traefik.http.routers.whoami.rule=Host(`{{ fqdn | d(ansible_host) }}`)"
            - "traefik.http.routers.whoami.entrypoints=web"

        tailscale-nginx:
          image: "tailscale/tailscale:latest"
          hostname: "{{ fqdn | d(ansible_host) }}"
          environment:
            - "TS_STATE_DIR=/var/lib/tailscale"
            - "TS_USERSPACE=false"
            # - "TS_EXTRA_ARGS=--advertise-tags=tag:container --reset"
          devices:
            - "/dev/net/tun:/dev/net/tun"
          cap_add:
            - "net_admin"
          restart: "unless-stopped"
          env_file:
            - "tailscale.env"
          volumes:
            - "/opt/tailscale-nginx/state:/var/lib/tailscale"

        ntfy:
          image: binwiederhier/ntfy
          container_name: ntfy
          command:
            - serve
          # environment:
          #   - TZ=UTC    # optional: set desired timezone
          # user: UID:GID # optional: replace with your own user/group or uid/gid
          volumes:
            - /var/cache/ntfy:/var/cache/ntfy
            - /etc/ntfy:/etc/ntfy
          ports:
            - 10080:80
          healthcheck: # optional: remember to adapt the host:port to your environment
              test: ["CMD-SHELL", "wget -q --tries=1 http://localhost:80/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1"]
              interval: 60s
              timeout: 10s
              retries: 3
              start_period: 40s
          restart: unless-stopped

        nginx:
          image: "nginx"
          depends_on:
            - "tailscale-nginx"
          network_mode: "service:tailscale-nginx"

        autoheal:
          image: "willfarrell/autoheal"
          environment:
            AUTOHEAL_CONTAINER_LABEL: "all"
            AUTOHEAL_INTERVAL: 5
            AUTOHEAL_START_PERIOD: 0
            AUTOHEAL_DEFAULT_STOP_TIMEOUT: 10
            DOCKER_SOCK: "/var/run/docker.sock"
            CURL_TIMEOUT: 30
          privileged: true
          restart: "always"
          volumes: 
            - "/var/run/docker.sock:/var/run/docker.sock:rw"

    ts_auth_key: !vault |
      $ANSIBLE_VAULT;1.1;AES256
      36373131643239643731613633336436363530306365366436616334643662383838366539656263
      3936373864336237316130663936643537313465323134620a666262323639363462313463326361
