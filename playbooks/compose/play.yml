---
- name: COMPOSE
  hosts: 'virtual'
  connection: local
  gather_facts: false
  become: false
  become_user: root
  run_once: true
  no_log: false
  handlers:
    - name: TODO compose handlers
      meta: noop

  tasks:
    - name: Create 'compose.yml' to '/opt'
      ansible.builtin.copy:
        dest: /opt/compose.yml
        # src: docker/compose.yml
        mode: '0600'
        owner: 'root'
        group: 'root'
        content: >-
          {{ composefile | to_yaml }}

    - name: "Create '/opt/tailscale.env'"
      ansible.builtin.copy:
        dest: '/opt/tailscale.env'
        content: |
          TS_AUTHKEY={{ ts_auth_key | d(ts_key_default) }}
        mode: '0600'
        owner: 'root'
        group: 'root'

    - name: Copy files to remote locations
      loop: "{{ do_hosts|d([ansible_host]) }}"
      copy:
        mode: '0600'
        owner: 'root'
        group: 'root'
        content: |
          {{ _services | to_yaml }}
      vars:
        _services:
          whoami:
            image: "traefik/whoami"
            container_name: "whoami-{{ item }}"
            labels:
              - "traefik.enable=true"
              - "traefik.http.routers.whoami.rule=Host(`{{ item }}.localhost`)"
              - "traefik.http.routers.whoami.entrypoints=web"

    - name: "Start 'tailscale'"
      ansible.builtin.shell: >-
        docker compose up --detach
      args:
        chdir: '/opt'

  vars:
