---
- name: "Ansible pull every 5 minutes"
  ansible.builtin.cron:
    state: "present"
    name: "ansible pull"
    weekday: "*"
    minute: "*/5"
    hour: "*"
    month: "*"
    user: "root"
    job: "{{ pull_command_base }}"
    cron_file: "ansible_pull"
  ignore_errors: false

- name: "Ansible pull @reboot"
  ansible.builtin.cron:
    state: "present"
    name: "ansible pull @reboot"
    special_time: "reboot"
    user: "root"
    job: "{{ pull_command_base }}"
    cron_file: "ansible_pull"
  ignore_errors: false
...
