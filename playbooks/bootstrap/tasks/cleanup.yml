---
- name: "Cleanup after cloud-init"
  loop:
    - ' '
    - '-'
  ansible.builtin.cron:
    state: "absent"
    name: "ansible{{ item }}pull"
    weekday: "*"
    minute: "*"
    hour: "*"
    month: "*"
    user: "root"
    job: "{{ pull_command_base }}"
    cron_file: "ansible_pull"
  ignore_errors: true

- name: "Cleanup after cloud-init"
  loop:
    - '_'
    - '-'
    - ''
  ansible.builtin.file:
    dest: "/etc/cron.d/cloud{{ item }}init"
  ignore_errors: true
...
