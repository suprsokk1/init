---
- name: BOOTSTRAP
  hosts: 'new'
  user: 'root'
  post_tasks:
    - name: Bootstrap complete TAG file
      ansible.builtin.copy:
        mode: '0400'
        dest: "{{ bootstrap_complete_tag_file }}"
        content: '.'

    - name: Reboot machine and send a message
      when: is.virtual
      ansible.builtin.reboot:
        msg: "Who is going to read this!?"

  tasks:
    - name: cloud-init cleanup
      include_tasks: tasks/cleanup.yml

    - name: cron
      include_tasks: tasks/cron.yml

    - name: Ansible config file
      ansible.builtin.copy:
        dest: '/etc/ansible/ansible.cfg'
        mode: '0644'
        content: |
          [defaults]
          vault_password_file=/opt/vault-password-file

    - name: "~/.local/bin"
      ansible.builtin.file:
        mode: '0700'
        dest: '{{ ansible_user_dir }}/.local/bin'
        state: 'directory'

    - name: "Ansible pull shortcut '~/pull'"
      ignore_errors: true
      ansible.builtin.copy:
        mode: '0750'
        dest: '{{ ansible_user_dir }}/pull'
        content: |
          #!/bin/sh
          {{ pull_command_base }}

    - ignore_errors: false
      ansible.builtin.copy:
        mode: '0750'
        dest: '/opt'
        state: 'directory'

    - ignore_errors: false
      ansible.builtin.copy:
        mode: '0750'
        dest: '/opt/ansible-pull'
        state: 'directory'

    - name: "Create 'requirements.yml'"
      ignore_errors: false
      when: requirements_yml is defined
      ansible.builtin.copy:
        mode: '0644'
        dest: '/opt/ansible-pull/requirements.yml'
        content: |
          {{ requirements_yml is defined | to_yaml }}

    - name: TODO authd
      tags:
        - never
      ansible.builtin.shell: >-
        add-apt-repository -y ppa:ubuntu-enterprise-desktop/authd
        && apt update
        && apt upgrade -y
        && apt-get install -y authd
        && python3 -m pips install pydo

    - include_tasks: tasks/pkl.yml

    - include_tasks: tasks/doctl.yml

  vars:
    pull_command_base: >-
      ansible-pull
      --url={{ pull_url }}
      --checkout={{ pull_branch }}
      --vault-password-file /opt/vault-password-file

    pull_command_default: >-
      {{ pull_command_base }} --only-if-changed

    pull_command_fast_full: >-
      {{ pull_command_base }}

    requirements_yml:
      roles:
        - name: 'Cargo'
          src: 'ssh://git@github.com/suprsokk1/ansible-role-cargo.git'
          version: master
          scm: git
      collections:
        - name: 'community.general'
        - name: 'community.digitalocean'

